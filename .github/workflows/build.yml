on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: macos-15
        steps:
            - name: 🏗 Setup repo
              uses: actions/checkout@v3

            - name: 🏗 Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: latest

            - uses: oven-sh/setup-bun@v2

            - name: 🏗 Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  packager: bun
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: 📦 Install dependencies
              run: bun install

            - name: 🚀 Build app
              run: eas build --profile production --platform ios --non-interactive --local
