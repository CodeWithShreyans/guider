on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: macos-15
        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v3

            - name: ğŸ— Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: latest

            - uses: oven-sh/setup-bun@v2

            - name: ğŸ— Setup EAS
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  packager: bun
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: ğŸ“¦ Install dependencies
              run: bun install

            - name: ğŸš€ Build app
              run: eas build --profile production --platform ios --non-interactive --local
